type Actor {
  id: ID!
  name: String!
  position: ActorPosition!
  qualification: String
  career: String
}

enum ActorPosition {
  EXECUTIVE_FACILITATOR
  PROJECT_FACILITATOR
  ASSISTANT_FACILITATOR
  PROFESSIONAL
  EXPERT_STAFF
  SENIOR_STAFF
  ASSISTANT_STAFF
  NEW_FACE
}

type Market {
  id: ID!
  name: String!
}
